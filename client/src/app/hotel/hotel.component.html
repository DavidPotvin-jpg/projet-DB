<div id="hotel">
  <h1>Jardins</h1>

  <div class="divider"></div>

  <table id="ht" align="center" border="1" width="1000" class="table-striped table-hover">
    <thead class="header">
      <th class="contentCell">Id</th>
      <th class="contentCell">Nom</th>
      <th class="contentCell">Surface</th>
      <th class="contentCell">EstPotager</th>
      <th class="contentCell">typeSol</th>
      <th class="contentCell">estVerger</th>
      <th class="contentCell">hauteurMax</th>
      <th class="contentCell">estOrnement</th>
    </thead>
    <tbody>
      <tr class="blank_row" *ngFor="let garden of gardens; let i = index">
          <td class="contentCell"> {{garden.gardenId}} </td>
          <td class="contentCell"> {{garden.name}}</td>
          <td class="contentCell"> {{garden.area}}</td>
          <td class="contentCell"> {{garden.isVegetableGarden}}</td>
          <td class="contentCell"> {{garden.typeSol}}</td>
          <td class="contentCell"> {{garden.isOrchardGarden}}</td>
          <td class="contentCell"> {{garden.maxHeight}}</td>
          <td class="contentCell"> {{garden.isOrnament}}</td>
      </tr>


    </tbody>
  </table>

</div>
